<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<title>鼠标滑动</title>
<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<style>
body,html{
	width:100%;
	height:100%;
	margin: 0;
	padding: 0;
}
img{
	display: block;
	margin:5% auto;
}
</style>
<div class="imgs poster"><img src="image/2.jpg"></div>
<div class="cursor">
    <div class="cursor__element">
        <div class="cursor__bg cursor__bg_white">
			<div class="cursor_box">
				<div class="ll left"><img src="image/m_1.png"></div>
				<div class="ll right"><img src="image/m_2.png"></div>
			</div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="css/mouse.css">
<script src="js/mouse.js"></script>
<script>
$(".imgs img").mouseenter(function(){
	$(".cursor").fadeIn(0)
})	
$(".imgs img").mouseleave(function(){
	$(".cursor").fadeOut(0)
})		
</script>
</body>
</html>
